{% extends "base.html" %}

{% block content %}
    <hr>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>name</th>
                <th>tip</th>
                <th>topic</th>
                <th>value</th>
                <th>ts</th>
            </tr>
            </thead>
            <tbody>
            {% for lists in datchiki %}
                <tr>
                    <td>{{lists.name}}</td>
                    <td>{{lists.tip}}</td>
                    <td>{{lists.topic}}</td>
                    <td>{{lists.value}}</td>
                    <td>{{lists.ts}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
